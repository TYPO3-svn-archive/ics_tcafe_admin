<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Group files example template</title>
</head>
<body>

<h1>Templates</h1>

<!-- ###TEMPLATE_RESULTS_NOSEARCH### start-->
	<div class="###PREFIXID###_results">
		###RESULT_LIST###
	</div>
<!-- ###TEMPLATE_RESULTS_NOSEARCH### end-->



<!-- ###TEMPLATE_RESULTS_LIST_EMPTY### start-->
	<div class="###PREFIXID###_listEmpty">
		###TEXT_LISTEMPTY###
	</div>
<!-- ###TEMPLATE_RESULTS_LIST_EMPTY### end-->



<!-- ###TEMPLATE_RESULTS_LIST### start-->
	###SORTING###
	<div class="###PREFIXID###_list">
		<table class="###PREFIXID###_table ###TABLENAME###" id="###UNIQID###">
				<caption>###CAPTION###</caption>
				<!-- ###HEADER### start -->
				<thead>
					<tr class="###PREFIXID###_header">
						###HEADERTITLES###
					</tr>
				</thead>
				<!-- ###HEADER### end -->
				<!-- ###ROWS### start -->
				<tbody>
					<!-- ###ROW### start-->
					<tr class="###PREFIXID###_row">
						###FIELDS###
						###ACTIONS###
					</tr>
					<!-- ###ROW### end-->
				</tbody>
				<!-- ###ROWS### end -->
		</table>
	</div>
	###PAGEBROWSE###
<!-- ###TEMPLATE_RESULTS_LIST### end-->




<!-- ###TEMPLATE_RESULTS_HEADERTITLES### start-->
	<th id="###HEADERID###">###FIELDLABEL###</th>
<!-- ###TEMPLATE_RESULTS_HEADERTITLES### end-->



<!-- ###TEMPLATE_RESULTS_ROW_FIELDS### start-->
	<!-- ###SUBPART_GENERIC### start-->
	<td headers="###HEADERID###">###FIELDVALUE###</td>
	<!-- ###SUBPART_GENERIC### end-->
<!-- ###TEMPLATE_RESULTS_ROW_FIELDS### end-->



<!-- ###TEMPLATE_RESULTS_ROW_ACTIONS### start-->
	<td class="tx-icstcafeadmin-actions">
		<!-- ###ACTION_EDIT### -->###EDIT###<!-- ###ACTION_EDIT### -->
		<!-- ###ACTION_SINGLE### -->###SINGLE###<!-- ###ACTION_SINGLE### -->					
		<!-- ###ACTION_NEW### -->###NEW###<!-- ###ACTION_NEW### -->
		<!-- ###ACTION_DELETE### -->###DELETE###<!-- ###ACTION_DELETE### -->
		<!-- ###ACTION_HIDE### -->###HIDE###<!-- ###ACTION_HIDE### -->
	</td>
<!-- ###TEMPLATE_RESULTS_ROW_ACTIONS### end-->



<!-- ###TEMPLATE_SINGLE### start-->
<div class="tx-icstcafeadmin-single">
	<!-- ###SUBPART_FIELD### start-->
	<div class="tx-icstcafeadmin-field">
		<p class="tx-icstcafeadmin-label ###FIELDNAME###">###FIELD_LABEL###</p>
		<p class="tx-icstcafeadmin-value ###FIELDNAME###">###FIELD_VALUE###</p>
	</div>
	<!-- ###SUBPART_FIELD### end-->
	<div class="tx-icstcafeadmin-backlink">
		###BACKLINK###
	</div>
</div>
<!-- ###TEMPLATE_SINGLE### end-->
